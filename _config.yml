name: Mig Salazar
url: http://blog.migsalazar.com
description: Debugging stories, coding, hacking and a little sarcasm.
author: migsalazar
repository: migsalazar/migsalazar.github.io

permalink: /:year/:month/:day/:title/

twitter:
  username: migsalazar_

# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

sass:
  style: :compresseds
  sass_dir: _sass

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
highlighter: rouge

pigments: true

gems:
  - github-pages
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - github-pages
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
